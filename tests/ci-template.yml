.pytest:
  stage: test
  image: gitlab-registry.cern.ch/ssummers/conifer:0.0.base
  tags: 
    - docker
  before_script:
    - conda init bash
    - source ~/.bashrc
    - conda activate conifer-testing
    - pip install .
  script:
    - cd test
    - pytest $PYTESTFILE -rA
  artifacts:
    when: always
    paths:
      - test/prj*